<div class="modal-header text-center">
    <h4 class="modal-title w-100" id="modal-basic-title">Forgot Password?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <!-- ERROR -->
            <div
                [ngClass]="{ 'invisible': !error }"
                class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- SUCCESS -->
            <div 
                [ngClass]="{ 'invisible': !success }"
                class="alert alert-success alert-dismissible fade show" role="alert">
                {{ success }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <a class="clickable" style="text-decoration: none;" (click)="activeModal.dismiss()">Go to Login</a>
            </div>
            <!-- LOADING -->
            <div [ngClass]="{ 'invisible': !isLoading }" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <p>Type your email and we will send you instructions how to reset your password</p>
            <form (ngSubmit)="onSubmit()" [formGroup]="resetForm">
                <div class="form-group">
                    <div class="input-group">
                        <input
                            class="form-control"
                            name="email" 
                            type="email"
                            formControlName="email">
                        <div class="input-group-append">
                            <svg-icon 
                                class="input-group-text form-control-icon" 
                                src="assets/email.svg" 
                                [svgStyle]="{ 'height.px':38, 'width.px':38}">
                            </svg-icon>
                        </div>
                    </div>
                </div>
                <button [disabled]="!resetForm.valid" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</div>
