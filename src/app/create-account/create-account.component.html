<div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">

        <!-- LOADINT SPINNER -->
        <div style="text-align: center;">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>

        <app-alert *ngIf="alert" [alert]="alert" store="accounts"></app-alert>

        <!-- FORM -->
        <form *ngIf="!isLoading" [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="card flex-row flex-wrap">
                <div class="card-header border-0">
                    <img class="account-image" src="{{ imagePath }}" alt="/assets/default.png">
                    <div class="add-image">
                        <img (click)="openIconsSelector()" src="/assets/plus.png" alt="+">
                    </div>
                </div>
                <div class="card-block px-2 flex-fill">
                    <div class="form-group card-title">
                        <label for="name">* Account Name</label>
                        <input 
                            name="name" 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                    </div>
                    <div class="form-group card-text">
                        <label for="user">User/Email:</label>
                        <input 
                            name="userEmail" 
                            type="text" 
                            class="form-control"
                            formControlName="userEmail">
                    </div>
                    <div class="form-group card-text">
                        <label for="name">* Password</label>
                        <div class="input-group">
                            <input 
                                name="password" 
                                class="form-control"
                                type="password"
                                formControlName="password"
                                #pass>
                            <div class="input-group-append">
                                <img
                                    class="input-group-text clickable" 
                                    [appPasswordVisibility]="pass" 
                                    alt="x">
                            </div>
                        </div>
                    </div>
                    <div class="card-buttons">
                        <button [disabled]="!createForm.valid" class="btn btn-success">save</button>
                        <button type="button" (click)="onClear()" class="btn btn-primary">clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
